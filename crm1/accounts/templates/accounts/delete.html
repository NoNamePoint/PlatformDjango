{%  extends 'accounts/main.html' %}


{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Вы действительно хотите удалить "{{ order.product.name }}" из заказа?</p>

            <form action="" method='POST'>
            {% csrf_token %}
            <a class = "btn btn-sm btn-info" href="{% url 'home' %}">Отмена</a>
                
            <input class='btn btn-sm btn-danger' type="submit" value = 'Удалить'>

            </form> 
        </div>
    </div>
</div>

{% endblock %}
